<html>

<head>
		<title>JAVASCRIPT JQUERY AJAX</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
	
<body>

<center><h1>jQuery</h1></center>
<center><button id="dugme1">dugme1</button></center>
<br>		
<center><button id="dugme2">dugme 2</button></center>	


</body>


</html>

<script>
$(document).ready(function(){
	$('#dugme1').click(function(){
		$('h1').css('color','green');
		
	});
	$('#dugme2').click(function(){
		$.get("kako god/index.php",function(data){
		$('h1').after('<center><h1>' + data + '</h1></center>'
);
		});
		
	});
	
});

</script>
